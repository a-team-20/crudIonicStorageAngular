<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="listado.length > 0">

    <ion-list>
      <div *ngFor="let aux of listado" [routerLink]="['../datospersona/', aux.id]">
        <ion-item>
          <ion-label>{{aux.name}}</ion-label>
          <ion-label>{{aux.username}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
</div>
  
</ion-content>
