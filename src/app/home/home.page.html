<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de datos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Rut/ key</ion-label>
    <ion-input type="text" placeholder="Ej: 20400300K" #txtRut></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" placeholder="Ej: Juan Carlos" #txtNombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fono</ion-label>
    <ion-input type="text" placeholder="Ej: 56965656565" #txtFono></ion-input>
  </ion-item>

  <div *ngIf=nombre>
    <ion-text color="secondary">

      <h1 class="ion-text-center">Nombre</h1>
      <h2>{{nombre}}</h2>
    </ion-text>
    <ion-text color="secondary">
      <h1 class="ion-text-center">Fono</h1>
      <h2>{{fono}}</h2>
    </ion-text>
    
    <ion-text color="secondary">
      <ion-button (click)="eliminar(txtRut)" fill="clear"  class="ion-text-center">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>    
    </ion-text>
  </div>
  <div *ngIf="listado.length > 0">
    <h1 class="ion-text-center">Listado de contactos</h1>
    <ion-list>
      <div *ngFor="let item of listado">
        <ion-item>
          <ion-label>nombre: {{item[0].nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Fono  : {{item[0].fono}}</ion-label>
        </ion-item>        
      </div>
      
      <hr>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="agregar(txtRut, txtNombre, txtFono)">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="buscar(txtRut)">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
    <ion-button (click)="listar()" slot="end">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
